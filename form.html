<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Registration Form</title>
    <link rel="icon" href="images/favicon.ico">
  </head>
  <body>
    <div class="card">
      <div class="card-body text-white" style="text-align: center; background-color:#0e49b5; border-bottom: 2px black solid;">
        <h1>Registration Form</h1>
      </div>
    </div>
    <form class="row g-3" style="padding: 20px 10% 10% 10%" method="post" action="/addUser">
        <div class="col-md-6">
            <label for="inputName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputName" name="fname"/>
          </div>

          <div class="col-md-6">
            <label for="inputName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputName" name="lname"/>
          </div>

          <div class="fallbackDatePicker">
            <p class="col-md-12">Date of Birth:</p>
            <span>
              <label for="day">Date:</label>
              <select id="day" name="day">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>

                <option>13</option>
                <option>14</option>

<option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>

<option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
            </span>
            <span>
              <label for="month">Month:</label>
              <select id="month" name="month">
                <option selected>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
            </span>
            <span>
              <label for="year">Year:</label>
              <select id="year" name="year">

                <option selected>1990</option>
                <option >1991</option>
                <option >1992</option>
                <option >1993</option>
                <option >1994</option>
                <option >1995</option>
                <option >1996</option>
                <option >1997</option>

                <option >1998</option>
                <option >1999</option>

                <option >2000</option>
                <option >2001</option>
                <option >2002</option>
<option >2003</option>
                <option >2004</option>
                <option >2005</option>

                <option >2006</option>
                <option >2007</option>
                <option >2008</option>
                <option >2009</option>
                <option >2010</option>
              </select>
            </span>
          </div>
          <div class="mb-3">
            <label for="InputPhone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="PhoneNumberInput" name="phone">
          </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email"/>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" name="city"/>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>SelectState</option>
          <option>Delhi</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>Bihar</option>
          <option>Jharkhand</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12"></div>
      <div class="mb-3">
        <label for="formFile" class="form-label"
          >Upload your COVID-19 Test Report</label
        >
        <input class="form-control" type="file" id="formFile" />
      </div>
      <div class="col-12" style="text-align: center">
      <!--   <button type="submit" class="btn btn-primary">Submit</button> -->

      <a href="appointment.html">
        <button type="button" name="button"  class="btn btn-primary">Submit</button>
      </a>

      </div>
    </form>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
