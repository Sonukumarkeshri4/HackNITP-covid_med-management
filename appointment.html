<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />


    <title>Appointment Schedule</title>
    <link rel="icon" href="images/favicon.ico">
  </head>
  <body >
    <section class="top">
    <h1 style="color:blue;">Select Hospital and Slot</h1>
    </section>
    <form class="row g-3" style="padding: 20px 10% 10% 10%"  >
      <div class="col-md-12">
        <label for="inputHospital" class="form-label">Hospitals :</label>
        <select id="inputHospital" class="form-select">
          <option selected>Select Hospital</option>
          <option>AIIMS</option>
          <option>Fortis, Patna</option>
          <option>PMCH, Patna</option>
          <option>NMCH, Rajender Nagar</option>
          <option>Global Centre, Lucknow</option>
        </select>
      </div>
      <div class="container">

        <div class="calendar-base">

          <div class="year">2021</div>
          <!-- year -->

          <div class="triangle-left"></div>
          <!--triangle -->
          <div class="triangle-right"></div>
          <!--  triangle -->

          <div >
            <span >Jan</span>
            <span >Feb</span>
            <span >Mar</span>
            <strong >Apr</strong>
            <span >May</span>
            <span >Jun</span>
            <span >July</span>
            <span >Aug</span>
            <span >Sep</span>
            <span >Oct</span>
            <span >Nov</span>
            <span >Dec</span>
          </div>
          <hr>

          <div > <strong>SUN </strong> MON TUE WED THU FRI SAT</div>


          <div class="num-dates">

            <div >26  27  28  29  30  31 <strong>01</strong> </div>

            <div >02  03  04  05  06  07  08 </div>
            <!-- week -->
            <div > 09  10  11  12  13  14  15 </div>
            <!-- week -->
            <div > 16  17  18  19  20  21  22 </div>
            <!-- week -->
            <div > 23  24  25  26 27 28 29</div>
            <!-- week -->
            <div > 30 01  02  03  04  05  06 </div>
            <!-- week -->
          </div>





        </div>



      </div>

      <div class="table" >
        <table style="margin: auto auto;">
            <tr class="table bg-primary">
                <th class="text-white">Time</th>
<th class="text-white" style="width: 20px;"></th>
                <th class="text-white">No. of Slots Available</th>
                <th class="text-white" style="width: 20px;"></th>

              </tr>
              <tr class="table-success">
                <td>12-1pm</td>
                <td></td>
                <td>5</td>
                <td> <input type="checkbox" name="" value="">   </td>
              </tr>
              <tr class="table-success">
                <td>1-2pm</td>
                <td></td>

                <td>2</td>
                <td> <input type="checkbox" name="" value="">   </td>
              </tr>
              <tr class="table-success">
                <td>2-3pm</td>
                <td></td>

                <td>2</td>
                <td> <input type="checkbox" name="" value="">   </td>
              </tr>
              <tr class="table-success">
                <td>3-4pm</td>
                <td></td>

                <td>1</td>
                <td> <input type="checkbox" name="" value="">   </td>
              </tr>
        </table>
      </div>



    </form>
    <div class="col-12" style="text-align: center">


    <a href="Payment.html">
      <button  class="btn btn-primary" >
    Book Now
    </button>
    </a>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
